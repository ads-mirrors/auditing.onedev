<wicket:extend>
	<div wicket:id="report" class="test-suites"></div>
	<wicket:fragment wicket:id="validFrag">
		<form wicket:id="form" class="form no-autofocus">
			<div class="clearable-wrapper">
				<div class="input-group">
					<input wicket:id="name" class="form-control" spellcheck="false" autocomplete="off" t:placeholder="Filter by name">
					<span class="input-group-append">
						<button wicket:id="submit" t:data-tippy-content="Filter" class="btn btn-icon btn-outline-secondary" type="submit"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
					</span>
				</div>
			</div>
			<div wicket:id="feedback" class="mt-3"></div>
		</form>
		<div wicket:id="summary" class="summary"></div>
		<div class="d-flex align-items-center mb-2">
			<span class="ml-auto mr-3 font-weight-bold"><wicket:t>Longest Duration First</wicket:t></span>
			<span class="switch switch-sm switch-primary">
				<label>
					<input wicket:id="longestDurationFirst" type="checkbox"> 
				</label>
			</span>
		</div>
		<table wicket:id="detail" class="detail table">
			<tbody>
			<tr wicket:id="testSuites">
				<td>
					<div class="d-flex align-items-start">
						<span wicket:id="status" class="mr-3"></span>
						<span class="mr-4">
							<a wicket:id="testCases" class="text-break" t:data-tippy-content="Show test cases of this test suite"><span wicket:id="label"></span></a>
						</span>
						<span wicket:id="duration" class="ml-auto"></span>
					</div>
					<pre wicket:id="detail" class="text-gray font-size-sm text-break mt-3"></pre>
				</td>
			</tr>
			</tbody>
			<wicket:enclosure>
				<tfoot>
				<tr>
					<td wicket:id="pagingNavigator" class="pt-5"></td>
				</tr>
				</tfoot>
			</wicket:enclosure>
			<wicket:enclosure>
				<tfoot>
				<tr>
					<td wicket:id="noRecords"></td>
				</tr>
				</tfoot>
			</wicket:enclosure>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="invalidFrag">
		<div class="alert alert-notice alert-light-warning">
			<wicket:t>Report format changed. You may re-run this build to generate the report in new format</wicket:t>
		</div>			
	</wicket:fragment>
</wicket:extend>
