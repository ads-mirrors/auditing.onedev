<wicket:panel>
	<div class="font-size-lg font-weight-bolder mb-3"><wicket:t>Configure your scope to use below registry</wicket:t></div>
	<div wicket:id="scopeRegistry" class="mb-5"></div>
	<div class="font-size-lg font-weight-bolder mb-3"><wicket:t>And configure auth token of the registry</wicket:t></div>
	<div wicket:id="registryAuth"></div>
	<div class="text-muted font-size-sm mt-2 mb-5"><wicket:t>Make sure the access token has package write permission over the project</wicket:t></div>

	<div class="font-size-lg font-weight-bolder mb-3"><wicket:t>Then publish package from project directory like below</wicket:t></div>
	<div wicket:id="publishCommand" class="mb-5"></div>
	
	<div class="font-size-lg font-weight-bolder mb-3"><wicket:t>For CI/CD job, run below to publish package via command step</wicket:t></div>
	<div wicket:id="jobCommands"></div>
</wicket:panel>
