<wicket:panel>
	<form wicket:id="form" class="leave-confirm">
        <div wicket:id="feedback" class="mb-4"></div>
        <div wicket:id="editor"></div>
		<div class="d-flex mt-5">
			<input wicket:id="submit" class="btn btn-primary dirty-aware mr-3" type="submit">
			<a wicket:id="enable" class="btn btn-light-primary mr-3"><wicket:t>Enable</wicket:t></a>
			<a wicket:id="disable" class="btn btn-light-warning mr-3"><wicket:t>Disable</wicket:t></a>
			<a wicket:id="delete" class="btn btn-light-danger ml-auto"><wicket:t>Delete</wicket:t></a>
		</div>
	</form>
</wicket:panel>
