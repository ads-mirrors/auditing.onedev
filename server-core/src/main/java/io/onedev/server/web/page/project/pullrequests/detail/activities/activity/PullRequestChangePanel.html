<wicket:panel>
	<div>
		<wicket:svg href="history" class="icon text-gray"></wicket:svg>
		<div class="head">
			<span wicket:id="avatar" class="mr-1"></span>
			<wicket:t><span wicket:id="name"></span> <span wicket:id="description"></span> <span wicket:id="age"></span></wicket:t>

		<div wicket:id="body" class="body mt-3"></div>		
	</div>
</wicket:panel>
