<wicket:panel>
	<div class="project-selector p-4">
		<div wicket:id="title" class="font-weight-bold font-size-lg mb-3"></div>
		<div class="d-flex align-items-center">
			<input wicket:id="search" class="form-control form-control-sm project" t:placeholder="Search project"></input>
			<wicket:svg href="magnify" class="icon text-muted icon-magnify"></wicket:svg>
		</div>
		<ul wicket:id="projects" class="list-unstyled projects overflow-auto mb-0 mt-3">
			<li wicket:id="projects" class="project selectable">
				<a wicket:id="link">
					<wicket:svg href="tick" class="icon mr-2"/> <img wicket:id="avatar" class="mr-1"> <span wicket:id="path"></span>
				</a>
			</li>
		</ul>
		<div wicket:id="noProjects" class="no-projects mb-0 mt-4"><div class=" alert alert-notice alert-light-warning"><wicket:t>No projects found</wicket:t></div></div>
	</div>
</wicket:panel>
