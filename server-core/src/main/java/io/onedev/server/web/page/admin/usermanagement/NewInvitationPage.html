<wicket:extend>
	<div class="card">
		<div class="card-body">
			<div wicket:id="content"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="inviteFrag">
		<form wicket:id="form">
			<div wicket:id="editor" class="mb-4"></div>
			<div wicket:id="feedback"></div>
			<div class="d-flex align-items-center">
				<a wicket:id="invite" class="dirty-aware btn btn-primary"><wicket:t>Invite</wicket:t></a>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="noMailServiceFrag">
		<div class="alert alert-notice alert-light-warning mb-0"><wicket:t>Please configure <a wicket:id="mailSetting">mail setting</a> first</wicket:t></div>
	</wicket:fragment>
</wicket:extend>
