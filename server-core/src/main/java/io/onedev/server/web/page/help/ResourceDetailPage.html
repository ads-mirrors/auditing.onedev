<wicket:extend>
	<div wicket:id="title" class="title"></div>
	<div wicket:id="description" class="alert alert-notice alert-light mb-5"></div>
	<table class="table">
		<thead>
			<tr>
				<td><wicket:t>Operation</wicket:t></td>
				<td><wicket:t>Http Method</wicket:t></td>
				<td><wicket:t>End Point</wicket:t></td>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="methods" class="method">
				<td>
					<a wicket:id="link" class="title"><span wicket:id="label"></span></a>
				</td>
				<td wicket:id="httpMethod"></td>
				<td wicket:id="path"></td>
			</tr>
		</tbody>
	</table>
	<wicket:fragment wicket:id="topbarTitleFrag">
		<a wicket:id="resources"><wicket:t>Resources</wicket:t></a> <span class="dot"></span> <span wicket:id="resource"></span>
	</wicket:fragment>
</wicket:extend>
