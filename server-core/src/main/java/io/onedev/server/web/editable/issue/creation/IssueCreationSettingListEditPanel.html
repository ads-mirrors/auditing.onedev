<wicket:panel>
	<div class="issue-creation-setting-list">
		<table wicket:id="settings" class="table-hover"></table>
		<div class="foot">
			<a wicket:id="addNew" t:data-tippy-content="Add new issue creation setting" class="btn btn-light btn-hover-primary btn-block"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		</div>
	</div>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-icon btn-xs btn-light btn-hover-primary mr-1" t:data-tippy-content="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-icon btn-xs btn-light btn-hover-danger" t:data-tippy-content="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
   </wicket:fragment>
</wicket:panel>
