<wicket:extend>
    <ul wicket:id="tabs" class="tabs nav nav-tabs nav-tabs-line nav-tabs-line-3x mb-5"></ul>
    <div wicket:id="tabContent"></div>
    <wicket:fragment wicket:id="tabContentFrag">
        <form wicket:id="form">
            <div wicket:id="editor"></div>
            <input class="btn btn-primary mr-2" t:value="Ok" type="submit">
            <a wicket:id="cancel" class="btn btn-secondary">Cancel</a>
        </form>    
    </wicket:fragment>
</wicket:extend>
