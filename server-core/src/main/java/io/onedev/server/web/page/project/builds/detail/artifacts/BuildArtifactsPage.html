<wicket:extend>
    <div wicket:id="artifacts" class="build-artifacts"></div>
    <wicket:fragment wicket:id="artifactFrag">
        <a wicket:id="link">
			<svg wicket:id="icon" class="icon"/>
			<span wicket:id="label" class="text-wrap text-break"></span>
		</a>
    </wicket:fragment>
	<wicket:fragment wicket:id="deleteFrag">
		<a wicket:id="link" t:data-tippy-content="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>	
	</wicket:fragment>
</wicket:extend>
