<wicket:panel>
	<div wicket:id="tokens" class="access-tokens">
		<ul class="list-unstyled">
			<li wicket:id="tokens" class="access-token mb-5"><div wicket:id="token"></div></li>
		</ul>
		<div wicket:id="newToken"></div>
	</div>
	<wicket:fragment wicket:id="addNewLinkFrag">
		<a wicket:id="link" class="btn btn-block btn-light"><wicket:svg href="plus" class="icon align-middle mr-1"></wicket:svg> <span><wicket:t>Create New</wicket:t></span></a>
	</wicket:fragment>
</wicket:panel>
