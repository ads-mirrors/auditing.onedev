<wicket:extend>
	<div class="alert alert-notice bg-white shadow mb-5 text-gray">
		<wicket:svg href="bulb" class="icon mr-2"/> 
		<wicket:t>Define properties to be used in build spec. Properties will be inherited by 
		child projects, and can be overridden by child properties with same name.</wicket:t>
	</div>
	<div class="card">
		<div class="card-body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="feedback" class="mb-4"></div>
				<div wicket:id="editor"></div>		
				<div class="mt-4">
					<input type="submit" t:value="Save" class="dirty-aware btn btn-primary">
					<a wicket:id="toggleArchived" class="btn btn-light-primary ml-2"><span wicket:id="label"></span></a>
				</div>
			</form>
		</div>
	</div>
</wicket:extend>
