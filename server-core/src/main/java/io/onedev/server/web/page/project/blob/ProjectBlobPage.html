<wicket:extend>
	<div class="project-blob flex-grow-1 d-flex flex-column">
		<div class="head d-flex align-items-center justify-content-between flex-wrap px-3 flex-shrink-0">
			<div class="d-flex flex-wrap align-items-center">
				<a wicket:id="revisionPicker" class="revision-picker mr-3 py-2"></a>
				<a wicket:id="buildStatus" class="build-status mr-3 py-2"></a>
				<div wicket:id="blobNavigator" class="blob-navigator mr-3 py-2"></div>
			</div>
			<div wicket:id="blobOperations" class="py-2">
				<a wicket:id="getCode" t:data-tippy-content="Code clone or download" class="mr-4 font-weight-boldest font-size-lg text-nowrap link-info"><wicket:svg href="download2" class="icon"/> <wicket:t>Clone</wicket:t></a>
				<a wicket:id="add" t:data-tippy-content="Add files to current directory" class="mr-3 text-nowrap dropdown-toggle"><wicket:t>Add</wicket:t></a>
				<a wicket:id="search" t:data-tippy-content="Search files, symbols and texts" class="mr-3 text-nowrap dropdown-toggle"><wicket:t>Search</wicket:t></a>
				<a wicket:id="history" t:data-tippy-content="Commit history of current path" class="text-nowrap"><wicket:t>History</wicket:t></a>
			</div>
		</div>
		<div wicket:id="revisionIndexing" class="p-3 revision-indexing text-warning flex-shrink-0">
			<wicket:svg href="loading" class="icon spin"/>
			<wicket:t>Revision indexing in progress...</wicket:t> (<wicket:t>search in this revision will be accurate after indexed</wicket:t>)
		</div>
		<div wicket:id="buildSupportNote" class="build-support-note p-3 flex-shrink-0">
			<wicket:svg href="bulb" class="icon"/> 
			<wicket:t>Enable build support by <a wicket:id="addFile" class="link-primary"></a></wicket:t>
		</div>
		<div wicket:id="blobContent" class="blob-content autofit flex-grow-1 d-flex flex-column"></div>
		<div wicket:id="searchResult" class="search-result flex-shrink-0 flex-column overflow-hidden">
			<div id="search-result-resize-handle" class="ui-resizable-handle ui-resizable-n flex-shrink-0"></div>
			<div wicket:id="content" class="flex-grow-1 d-flex flex-column overflow-hidden"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="binaryOrLargeFileFrag">
		<div class="border-bottom d-flex align-items-center px-3 py-2 justify-content-between">
			<span class="text-gray">
			<span wicket:id="size"></span>
				<wicket:enclosure child="lfsHint">
					<span wicket:id="lfsHint" class="text-muted">|</span> <wicket:t>Stored with Git LFS</wicket:t>
				</wicket:enclosure>
			</span>
			<span>
				<a wicket:id="download" t:data-tippy-content="Download" class="btn btn-icon btn-xs btn-light btn-hover-primary ml-4"><wicket:svg href="download" class="icon"/></a>
				<span wicket:id="delete" class="ml-1">
					<a wicket:id="link" class="btn btn-icon btn-xs btn-light btn-hover-danger"><wicket:svg href="trash" class="icon"/></a>
				</span>
			</span>
		</div>	
		<div wicket:id="message" class="alert alert-notice alert-light-warning m-4"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="lfsObjectMissingFrag">
	<div class="alert alert-notice alert-light-warning m-4">
		<wicket:t>This is a Git LFS object, but the storage file is missing</wicket:t>
	</div>
	</wicket:fragment>
</wicket:extend>
