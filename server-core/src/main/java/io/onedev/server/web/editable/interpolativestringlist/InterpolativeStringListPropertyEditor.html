<wicket:panel>
    <div class="string-list">
        <table wicket:id="table">
            <tbody>
                <tr wicket:id="elements">
					<td class="actions minimum">
						<wicket:svg href="grip" class="icon drag-indicator"/>
					</td>
					<td>
						<div class="clearable-wrapper">
							<input wicket:id="elementEditor" type="text" class="form-control">
						</div>
						<div wicket:id="feedback"></div>
					</td>
					<td class="actions minimum">
						<a wicket:id="deleteElement" class="btn btn-icon btn-light btn-hover-danger" t:data-tippy-content="Delete this"><wicket:svg href="trash" class="icon delete"/></a>
					</td>
                </tr>
            </tbody>
			<tfoot wicket:id="noRecords">
				<tr>
					<td colspan="3"><wicket:t>Unspecified</wicket:t></td>
				</tr>
			</tfoot>
        </table>
		<div class="foot"><a wicket:id="addElement" t:data-tippy-content="Add new" class="add-element btn btn-light btn-hover-primary btn-block"><wicket:svg href="plus" class="icon"></wicket:svg></a></div>
    </div>
</wicket:panel>
