<wicket:extend>
	<div class="job-executors">
		<div class="body">
			<div wicket:id="jobExecutorSetting">
				<div wicket:id="withExecutors" class="alert alert-info mb-5">
					<wicket:t>For a particular job, the first applicable executor will be used</wicket:t>
				</div>
				<div wicket:id="withoutExecutors" class="alert alert-info mb-5">
					<wicket:t>No executors defined. Jobs will use auto-discovered executor</wicket:t>
				</div>
				<ul class="list-unstyled">
					<li wicket:id="executors" class="executor mb-5"><div wicket:id="executor"></div></li>
				</ul>
				<div wicket:id="newExecutor"></div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="editNewFrag">
		<div class="executor card">
			<div class="card-header">
				<div class="card-title"><wicket:t>Edit Executor</wicket:t></div>
			</div>
			<div class="card-body">
				<div wicket:id="editor"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addNewLinkFrag">
		<div class="card">
			<div class="card-header">
				<div class="card-title">
					<a wicket:id="link" class="add-new d-flex align-items-center"><wicket:svg href="plus-circle-o" class="icon mr-2"></wicket:svg> <span><wicket:t>Add Executor</wicket:t></span></a>
				</div>
			</div>
		</div>
	</wicket:fragment>
</wicket:extend>
