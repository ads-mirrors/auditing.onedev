<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body">
			<h2 class="text-danger">
				<wicket:t>Some related commits of the code comment is missing</wicket:t>
			</h2>
			<p>
				<wicket:t>This might happen when project points to a wrong git repository, or the commit is garbage collected.</wicket:t>
			</p>
			<div class="bg-light rounded p-4 mb-5">
				<div class="h6 mb-2"><wicket:t>Missing Commits</wicket:t></div>
				<div wicket:id="missingCommits" class="text-monospace font-size-sm mb-4"></div>
				<div class="h6 mb-2"><wicket:t>Comment on File</wicket:t></div>
				<div wicket:id="commentFile" class="mb-4"></div>
				<div class="h6 mb-2"><wicket:t>Comment Content</wicket:t></div>
				<div wicket:id="commentContent"></div>
			</div>
			<a wicket:id="delete" class="btn btn-danger"><wicket:t>Delete Comment</wicket:t></a>	
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="codeComments" class="text-nowrap"><wicket:t>Code Comments</wicket:t></a> 
			<span class="dot"></span>
			<span wicket:id="codeCommentNumber"></span>
		</span>
	</wicket:fragment>
</wicket:extend>
