<wicket:extend>
	<div class="card mb-5">
		<div class="card-body">
			<h6 class="mb-4"><wicket:t>Preserve Days</wicket:t></h6>
			<form wicket:id="cacheSetting">
				<div wicket:id="editor"></div>
				<input type="submit" class="btn btn-primary" t:value="Update">
			</form>
		</div>
	</div>
	<div class="card">
		<div class="card-body">
			<h6 class="mb-4"><wicket:t>Uploaded Caches</wicket:t></h6>
			<table wicket:id="caches" class="table table-hover mb-0"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="delete"><wicket:svg href="trash" class="icon"/></a>
	</wicket:fragment>
</wicket:extend>
