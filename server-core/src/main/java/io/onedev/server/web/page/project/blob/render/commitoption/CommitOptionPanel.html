<wicket:panel>
	<div class="commit-option p-4">
		<h5 class="mb-4"><wicket:t>Commit Your Change</wicket:t></h5>
		<div class="body">
			<form wicket:id="form">			
				<div wicket:id="feedback"></div>
				<div wicket:id="changesOfOthers" class="mb-4"></div>
				<div wicket:id="commitMessage" class="no-autosize mb-4"></div>
				<input wicket:id="save" type="submit" t:value="Commit" class="btn btn-primary mr-1">
				<input wicket:id="cancel" type="button" t:value="Cancel" class="btn btn-secondary">
			</form>
		</div>
	</div>
</wicket:panel>
