<wicket:panel>
	<form wicket:id="form" class="leave-confirm new-board">
		<div class="modal-header">
			<h5 id="modal-title" class="modal-title"><wicket:t>New Board</wicket:t></h5>
			<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
		</div>
		<div class="modal-body">
			<div wicket:id="editor"></div>
		</div>
		<div class="modal-footer">
			<input wicket:id="create" type="submit" class="dirty-aware btn btn-primary" t:value="Create"></input>
			<a wicket:id="cancel" class="btn btn-secondary"><wicket:t>Cancel</wicket:t></a>
		</div>
	</form>
</wicket:panel>
