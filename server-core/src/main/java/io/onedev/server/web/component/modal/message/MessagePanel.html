<wicket:panel>
	<div class="message">
		<div class="modal-header">
            <h5 class="modal-title"><wicket:t>Please Note</wicket:t></h5>
			<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
		</div>
		<div class="modal-body">
               <div wicket:id="content" class="content"></div>
		</div>
		<div class="modal-footer">
			<input wicket:id="ok" type="submit" class="btn btn-primary" t:value="Ok">
		</div>
	</div>
</wicket:panel>
