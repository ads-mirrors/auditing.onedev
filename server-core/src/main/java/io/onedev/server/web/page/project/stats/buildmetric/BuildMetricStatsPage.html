<wicket:extend>
	<div class="build-metric-stats p-2 p-sm-5">
		<div class="card d-flex flex-column flex-grow-1">
			<div class="card-body d-flex flex-column flex-grow-1">
				<form wicket:id="form" class="filter mb-5">
					<div class="clearable-wrapper">
						<div class="input-group">
							<input wicket:id="input" class="form-control" spellcheck="false" autocomplete="off" t:placeholder="Filter...">
							<span class="input-group-append">
								<button wicket:id="submit" t:data-tippy-content="Filter" class="btn btn-icon bg-white btn-outline-secondary btn-hover-primary" type="submit"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
							</span>
						</div>
					</div>
					<div wicket:id="feedback" class="feedback mt-3"></div>
				</form>
				<div wicket:id="content" class="content">
					<div wicket:id="charts" class="mb-5 mb-last-child-0">
						<div wicket:id="chart" class="chart border rounded p-4"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
