<wicket:extend>
	<div class="branch-protections">
		<div class="alert alert-notice bg-white shadow mb-5 text-gray">
			<wicket:svg href="bulb" class="icon mr-2"></wicket:svg>
			<wicket:t>Define branch protection rules. Rules defined in parent project are considered 
			to be defined after rules defined here. For a given branch and user, the first 
			matching rule will take effect</wicket:t>
		</div>
		
		<div class="body">
			<div wicket:id="branchProtectionSetting">
				<ul class="list-unstyled">
					<li wicket:id="protections" class="protection mb-5"><div wicket:id="protection"></div></li>
				</ul>
				<div wicket:id="newProtection"></div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="editNewFrag">
		<div class="protection card">
			<div class="card-header">
				<div class="card-title"><wicket:t>Edit Rule</wicket:t></div>
			</div>
			<div class="card-body">
				<div wicket:id="editor"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addNewLinkFrag">
		<div class="card">
			<div class="card-header">
				<div class="card-title">
					<a wicket:id="link" class="d-flex align-items-center add-new"><wicket:svg href="plus-circle-o" class="icon align-middle mr-2"></wicket:svg> <span><wicket:t>Add Rule</wicket:t></span></a>
				</div>
			</div>
		</div>
	</wicket:fragment>
</wicket:extend>
