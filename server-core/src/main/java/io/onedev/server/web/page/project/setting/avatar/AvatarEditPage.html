<wicket:extend>
	<div class="avatar-edit card">
		<div class="card-body">
			<div class="current border-bottom pb-5 mb-5">
				<h6 class="title mb-4"><wicket:t>Current avatar</wicket:t></h6>
				<img wicket:id="avatar"/>
				<a wicket:id="useDefault" class="btn btn-primary mt-4"><wicket:svg href="undo" class="icon mr-2"/> <wicket:t>Use Default</wicket:t></a>
			</div>
			<div class="use-uploaded">
				<h6 class="title mb-4"><wicket:t>Upload avatar</wicket:t></h6>
				<form wicket:id="form">
					<div wicket:id="avatar"></div>
					<button wicket:id="upload" type="submit" class="btn btn-primary mt-4"><wicket:svg href="upload" class="icon mr-2"/> <wicket:t>Upload</wicket:t></button>
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
