<wicket:panel>
    <div class="bean-list">
        <table wicket:id="table">
            <thead wicket:id="thead">
				<tr>
					<th class="actions minimum"></th>
					<th wicket:id="headers">
						<span wicket:id="header"></span>
						<span wicket:id="required" class="text-danger"></span>
						<span wicket:id="help" data-tippy-interactive="true" data-tippy-allowHtml="true"><wicket:svg href="question-circle-o" class="icon icon-sm"/></span>
					</th>
					<th class="actions"></th>
				</tr>
            </thead>
            <tbody>
                <tr wicket:id="elements">
                    <td class="actions minimum">
                        <wicket:svg href="grip" class="icon drag-indicator"/>
                    </td>
                    <td wicket:id="properties">
                        <div wicket:id="propertyEditor"></div>
                        <div wicket:id="feedback"></div>
                    </td>
                    <td class="actions minimum">
                        <a wicket:id="deleteElement" t:data-tippy-content="Delete this" class="btn btn-icon btn-light btn-hover-danger"><wicket:svg href="trash" class="icon delete"/></a>
                    </td>
                </tr>
            </tbody>
            <tfoot wicket:id="noRecords">
                <tr>
                    <td wicket:id="td"><wicket:t>Unspecified</wicket:t></td>
                </tr>
            </tfoot>
        </table>
         <div class="foot"><a wicket:id="addElement" t:data-tippy-content="Add new" class="add-element btn btn-light btn-hover-primary btn-block"><wicket:svg href="plus" class="icon"></wicket:svg></a></div>
    </div>
</wicket:panel>
