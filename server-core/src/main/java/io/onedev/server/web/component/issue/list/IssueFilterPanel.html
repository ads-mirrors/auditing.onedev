<wicket:extend>
    <div class="form-group">
        <label class="control-label"><wicket:t>State</wicket:t></label>
        <input wicket:id="state" type="hidden" class="form-control">
    </div>    
    <div wicket:id="customFields" class="form-group"></div>
    <div class="form-group">
        <label class="control-label"><wicket:t>Submitted By</wicket:t></label>
        <input wicket:id="submittedBy" type="hidden" class="form-control">
    </div>    
    <wicket:enclosure>
        <div class="form-group">
            <label class="control-label"><wicket:t>Iteration</wicket:t></label>
            <input wicket:id="iteration" type="hidden" class="form-control">
        </div>        
    </wicket:enclosure>
    <div class="form-group">
        <label class="control-label"><wicket:t>Confidential</wicket:t></label>
        <span class="switch switch-sm switch-primary">
            <label>
                <input wicket:id="confidential" type="checkbox">
            </label>
        </span>
    </div>    
    <div class="form-group">
        <label class="control-label"><wicket:t>Active Since</wicket:t></label>
        <div class="clearable-wrapper">
            <input wicket:id="activeSince" type="text" class="form-control">
        </div>
    </div>    
    <div class="form-group">
        <label class="control-label"><wicket:t>Not Active Since</wicket:t></label>
        <div class="clearable-wrapper">
            <input wicket:id="notActiveSince" type="text" class="form-control">
        </div>
    </div>    
    <wicket:fragment wicket:id="choiceFieldFrag">
        <label wicket:id="label" class="control-label"></label>
        <input wicket:id="choice" type="hidden" class="form-control">
    </wicket:fragment>   
</wicket:extend>
