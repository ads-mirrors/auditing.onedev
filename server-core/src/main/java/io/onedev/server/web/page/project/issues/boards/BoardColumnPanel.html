<wicket:panel>
	<div wicket:id="content" class="content d-flex flex-column flex-grow-1 overflow-hidden">
		<div wicket:id="head" class="head d-flex flex-shrink-0 align-items-center">
			<a wicket:id="userIdent" class="mr-2"></a>
			<span wicket:id="title" class="mr-2"></span>
			<span wicket:id="count" class="card-count badge badge-secondary badge-sm mr-3"></span>
			<div class="ml-auto">
				<a wicket:id="addCard" t:data-tippy-content="Add new card to this column" class="add-card"><wicket:svg href="plus" class="icon"></wicket:svg></a>
				<a wicket:id="addToIteration" t:data-tippy-content="Add all cards to specified iteration" class="add-to-iteration"><wicket:svg href="iteration" class="icon"></wicket:svg></a>
				<a wicket:id="showProgress" t:data-tippy-content="Show total estimated/spent time" class="show-progress ml-1"><wicket:svg href="clock" class="icon"></wicket:svg></a>
				<a wicket:id="viewAsList" t:data-tippy-content="Show issues in list" class="show-list ml-1"><wicket:svg href="unordered-list" class="icon"></wicket:svg></a>
			</div>
		</div>
		<div wicket:id="body" class="body flex-grow-1 overflow-auto px-4 pt-4"></div>
	</div>
</wicket:panel>
