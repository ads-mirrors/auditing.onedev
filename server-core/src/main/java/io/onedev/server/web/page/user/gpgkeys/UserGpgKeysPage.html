<wicket:extend>
	<div class="user-gpg-key-list">
		<div class="alert alert-light alert-notice mb-4"><wicket:t>Add GPG keys here to verify commits/tags signed by this user</wicket:t></div>
		<a wicket:id="newKey" t:data-tippy-content="Add GPG key" class="btn btn-primary btn-icon mb-4"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		<div wicket:id="keyList"></div>
	</div>
</wicket:extend>
