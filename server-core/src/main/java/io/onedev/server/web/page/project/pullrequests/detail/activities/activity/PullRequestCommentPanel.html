<wicket:panel>
	<div class="d-flex">
		<div class="avatar mr-3 flex-shrink-0">
			<span wicket:id="avatar"></span>
		</div>
		<div class="detail flex-grow-1">
			<div class="head mb-3">
				<span wicket:id="name"></span> commented <span wicket:id="age"></span>
				<a wicket:id="changes" t:data-tippy-content="Changes since this comment" class="since-changes ml-2"><wicket:svg href="diff" class="icon"></wicket:svg></a>
				<a wicket:id="anchor" class="activity-anchor ml-2"><wicket:svg href="link" class="icon rotate-45"/></a>
			</div>
			<div wicket:id="body" class="body"></div>		
		</div>		
	</div>
	<wicket:fragment wicket:id="historyFrag">
		<span class="d-first-child-none dot mr-2"></span>
		<a wicket:id="history" class="text-muted text-hover-primary mr-2"><wicket:t>History</wicket:t></a>
	</wicket:fragment>
</wicket:panel>
