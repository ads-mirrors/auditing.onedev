<wicket:panel>
	<div class="job-executor card">
		<div class="card-header">
			<div class="card-title">
				<a class="toggle" onclick="$(this).closest('.job-executor').toggleClass('expanded');"><wicket:svg href="arrow4" class="icon rotate-270"/></a>
				<span class="drag-indicator mr-2">
					<wicket:svg href="grip" class="icon icon-lg"></wicket:svg>
				</span>
				<span wicket:id="name" class="name mr-3"></span>
				<a wicket:id="edit" t:data-tippy-content="Edit this executor" onclick="$(this).closest('.job-executor').addClass('expanded');" class="btn btn-light btn-xs btn-icon btn-hover-primary text-muted mr-2">
					<wicket:svg href="edit" class="icon"/>
				</a>
				<a wicket:id="delete" t:data-tippy-content="Delete this executor" class="btn btn-light btn-xs btn-icon btn-hover-danger text-muted mr-4">
					<wicket:svg href="trash" class="icon"/>
				</a>
				<span wicket:id="disabled" class="badge badge-light-warning"><wicket:t>Disabled</wicket:t></span>
			</div>
			<div class="card-toolbar">
				<span class="switch switch-sm switch-primary mb-n2">
					<label>
						<input wicket:id="enable" type="checkbox">
					</label>
				</span>
			</div>
		</div>
		<div class="card-body">
			<div wicket:id="executor"></div>
		</div>
	</div>
</wicket:panel>
