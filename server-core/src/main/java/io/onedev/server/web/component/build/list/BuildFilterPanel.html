<wicket:extend>
    <div class="form-group">
        <label class="control-label"><wicket:t>Status</wicket:t></label>
        <input wicket:id="status" type="hidden" class="form-control">
    </div>  
    <wicket:enclosure>
    <div class="form-group">
        <label class="control-label"><wicket:t>Job</wicket:t></label>
        <input wicket:id="job" type="hidden" class="form-control">
    </div>    
    </wicket:enclosure>
    <div class="form-group">
        <label class="control-label"><wicket:t>Submitted By</wicket:t></label>
        <input wicket:id="submittedBy" type="hidden" class="form-control">
    </div>    
    <div class="form-group">
        <label class="control-label"><wicket:t>Label</wicket:t></label>
        <input wicket:id="label" type="hidden" class="form-control">
    </div>    
    <div class="form-group">
        <label class="control-label"><wicket:t>Ran On Agent</wicket:t></label>
        <input wicket:id="ranAgent" type="hidden" class="form-control">
    </div>    
    <div class="form-group">
        <label class="control-label"><wicket:t>Submitted After</wicket:t></label>
        <div class="clearable-wrapper">
            <input wicket:id="submittedAfter" type="text" class="form-control">
        </div>
    </div>    
    <div class="form-group">
        <label class="control-label"><wicket:t>Submitted Before</wicket:t></label>
        <div class="clearable-wrapper">
            <input wicket:id="submittedBefore" type="text" class="form-control">
        </div>
    </div>    
</wicket:extend>
