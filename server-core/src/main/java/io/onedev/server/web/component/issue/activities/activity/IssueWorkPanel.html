<wicket:panel>
	<div>
		<wicket:svg href="info" class="icon text-gray"></wicket:svg>
		<div class="head">
			<span wicket:id="user"></span>
			logged work (<span wicket:id="workingPeriod"></span>) <span wicket:id="age"></span>
		</div>
		<div wicket:id="body" class="body mt-3"></div>		
	</div>
	<wicket:fragment wicket:id="detailViewFrag">
		<div wicket:id="note" class="note mt-3"></div>
		<div class="d-flex align-items-center d-empty-none mt-3"><wicket:enclosure child="edit"><a wicket:id="edit" class="text-muted text-hover-primary font-size-sm mr-2"><wicket:t>Edit</wicket:t></a><span class="d-last-child-none dot mr-2"></span></wicket:enclosure><wicket:enclosure child="delete"><a wicket:id="delete" class="text-muted text-hover-primary font-size-sm"><wicket:t>Delete</wicket:t></a><span class="d-last-child-none dot mr-2"></span></wicket:enclosure></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="detailEditFrag">
		<form wicket:id="form">
			<div wicket:id="editor"></div>
			<div class="mt-3">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware mr-1"><wicket:t>Save</wicket:t></button>
				<button wicket:id="cancel" class="btn btn-sm btn-secondary"><wicket:t>Cancel</wicket:t></button>
			</div>
		</form>		
	</wicket:fragment>
</wicket:panel>
