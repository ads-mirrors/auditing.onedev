<wicket:panel>
	<div class="modal-header">
		<h5 wicket:id="title" class="modal-title"></h5>
		<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
	</div>
	<div wicket:id="content" class="modal-body insert-url"></div>
	
	<wicket:fragment wicket:id="tabbedFrag">
		<ul wicket:id="tabs" class="tabs nav nav-tabs nav-tabs-line nav-bold mb-5"></ul>
		<div wicket:id="content"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="inputUrlFrag">
		<form wicket:id="form" class="input-url">
			<div wicket:id="feedback" class="feedback"></div>
			<div class="form-group">
				<label wicket:id="urlLabel" class="control-label"></label>
				<input wicket:id="url" class="form-control url"></input>
				<p wicket:id="urlHelp" class="form-text text-muted"></p>
			</div>		
			<div class="form-group">
				<label wicket:id="textLabel" class="control-label"></label>
				<input wicket:id="text" class="form-control text"></input>
			</div>	
			<div class="actions clearfix">
				<a wicket:id="cancel" class="btn btn-secondary float-right ml-2"><wicket:t>Cancel</wicket:t></a>
				<button wicket:id="insert" type="submit" class="dirty-aware btn btn-primary float-right"><wicket:t>Insert</wicket:t></button>	
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="pickBlobFrag">
		<div wicket:id="files" class="files"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="pickAttachedImageFrag">
		<ul class="attachments list-unstyled">
			<li wicket:id="attachments" class="attachment image">
				<a wicket:id="select" class="insert mx-auto d-block mb-2"><img wicket:id="image"></img></a>
				<a wicket:id="delete" class="delete btn btn-light-danger"><wicket:t>Remove</wicket:t></a>
			</li>
		</ul>
		<div wicket:id="noAttachments" class="alert alert-light-warning"><wicket:t>No image attachments</wicket:t></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="pickAttachedFileFrag">
		<ul class="attachments list-unstyled">
			<li wicket:id="attachments" class="attachment file d-flex">
				<a wicket:id="select" class="insert btn btn-block btn-light btn-hover-primary flex-grow-1 mr-2"><span wicket:id="file"></span></a>
				<a wicket:id="delete" class="delete btn btn-light-danger btn-icon btn-hover-danger flex-shrink-0"><wicket:svg href="trash" class="icon"></wicket:svg></a>
			</li>
		</ul>
		<div wicket:id="noAttachments" class="alert alert-light-warning"><wicket:t>No file attachments</wicket:t></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="uploadAttachmentFrag">
		<form wicket:id="form" class="upload-attachment">
			<div wicket:id="feedback" class="feedback"></div>
			<div wicket:id="file"></div>
			<div class="text-right mt-4">
				<a wicket:id="cancel" class="btn btn-secondary float-right ml-2"><wicket:t>Cancel</wicket:t></a>
				<button wicket:id="insert" type="submit" class="dirty-aware btn btn-primary"><wicket:t>Insert</wicket:t></button>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="uploadBlobFrag">
		<form wicket:id="form" class="upload-blob">
			<div wicket:id="feedback" class="feedback"></div>
			<div class="form-group">
				<div wicket:id="file"></div>
			</div>
			<div class="form-group directory">
  				<label><wicket:t>Directory</wicket:t></label>
  				<div class="input-group">
					<input wicket:id="directory" class="form-control"></input> 
					<span class="input-group-append">
						<a wicket:id="select" t:data-tippy-content="Select" class="btn btn-outline-secondary btn-icon"><wicket:svg href="folder-open" class="icon"></wicket:svg></a>
					</span>
  				</div>
				<p class="form-text text-muted"><wicket:t>Optionally specify relative directory to put uploaded files</wicket:t></p>
			</div>			
			<div class="form-group">
  				<label><wicket:t>Commit Message</wicket:t></label>
				<textarea wicket:id="commitMessage" class="form-control" rows="6" t:placeholder="Add files via upload"></textarea>
			</div>			
			<div class="text-right">
				<a wicket:id="cancel" class="btn btn-secondary float-right ml-2"><wicket:t>Cancel</wicket:t></a>
				<button wicket:id="insert" class="btn btn-primary dirty-aware"><wicket:t>Commit &amp; Insert</wicket:t></button>		    
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>
