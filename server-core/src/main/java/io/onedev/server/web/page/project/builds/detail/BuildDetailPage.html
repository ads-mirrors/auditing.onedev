<wicket:extend>
	<div class="build-detail d-flex flex-column card m-2 m-sm-5 flex-grow-1">
		<div class="card-header flex-shrink-0 flex-nowrap">
            <div class="card-title flex-wrap">
				<span wicket:id="summary" class="mr-4 text-break"></span>
	            <div wicket:id="status" class="status text-nowrap mr-4">
	                <svg wicket:id="statusIcon" class="mr-2"></svg>
	                <span wicket:id="statusLabel"></span>
	            </div>
				<div wicket:id="actions" class="mr-2">
	                <a wicket:id="rebuild" class="btn btn-icon btn-light btn-hover-primary btn-xs mr-2" t:data-tippy-content="Re-run this build"><wicket:svg href="re-run" class="icon"/></a>
	                <a wicket:id="cancel" class="btn btn-icon btn-light btn-hover-danger btn-xs mr-2" t:data-tippy-content="Cancel this build"><wicket:svg href="cancel" class="icon"/></a>
					<a wicket:id="terminal" t:data-tippy-content="Open terminal of current running step" class="subscription-required btn btn-icon btn-light btn-hover-primary btn-xs mr-2"><wicket:svg href="terminal" class="icon"/></a>
		            <a wicket:id="promotions" class="btn btn-icon btn-light btn-hover-primary btn-xs mr-2" t:data-tippy-content="Promotions"><wicket:svg href="next" class="icon"/></a>
				</div>
			</div>
			<div class="card-toolbar">
	    		<a wicket:id="moreInfo" class="more-info side-info ml-auto" t:data-tippy-content="More info"><wicket:svg href="ellipsis" class="icon"/></a>
			</div>
		</div>
		<div class="card-body d-flex flex-grow-1 position-relative">
			<div class="main flex-grow-1 d-flex flex-column">
				<div wicket:id="buildSpecNotFound" class="alert alert-notice alert-light-warning"><wicket:t>Build spec not found in commit of this build</wicket:t></div>
				<div wicket:id="jobNotFound" class="alert alert-notice alert-light-warning">
					<span wicket:id="message"></span> 
					<wicket:t>Most probably there are import errors in the <a wicket:id="buildSpec">build spec</a></wicket:t>
				</div>
				<div wicket:id="description" class="border border-dashed border-primary rounded p-3 mb-3"></div>
				<ul wicket:id="buildTabs" class="tabs nav nav-tabs nav-tabs-line nav-bold mb-5 flex-shrink-0"></ul>
				<wicket:child></wicket:child>
			</div>
			<div wicket:id="side" class="more-info"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="builds" class="text-nowrap"><wicket:t>Builds</wicket:t></a> 
			<span class="dot"></span>
			<span wicket:id="buildNumber"></span>
		</span>
	</wicket:fragment>
</wicket:extend>
